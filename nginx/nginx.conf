server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Dashboard
    location / {
        try_files $uri $uri/ =404;
    }

    # API vers backend
    location /api/ {
        proxy_pass http://video-backend:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Vid√©os (servies directement depuis le backend via proxy ou en statique)
    location /videos/ {
        proxy_pass http://video-backend:3000/videos/;
    }

    # Caching assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        access_log off;
    }
}
